application: overnumerousness-site

# Module configuration
module: admin

# arbitrary string used to identify version
version: overnumerousness-site

# always php for php apps
runtime: php

# always version 1
api_version: 1

# Enables an instance to handle requests at the same time
threadsafe: true



# Instance Configuration

## Type of instance, F1 is the smallest
instance_class: F1

## Automatic scaling configuration
automatic_scaling:
# Number of instances to have always running
  min_idle_instances: 0
# Maximum number of instances, default is automatic
  max_idle_instances: 2
# Minimum latency to trigger scaling, default is automatic
  min_pending_latency: automatic
# Maximumlatency to force scaling trigger, default is automatic
  max_pending_latency: 30ms


#handlers:
# Regular expression of uri to match for this script
#- url: .*
# Path to script to execute for this uri
#  script: gae/main.php
# Use HTTPS: never, always, or optional
#  secure: never
# Google App Logon config: optional, required, admin [required and must be app admin]
#  login: optional

# For maintenability, handlers are kept in seperate files and included here.  All handlers should be placed in the gae/app.yaml.d subdirectory and then included here

includes:
# Media file paths have to be placed first
- gae/app.yaml.d/joomla-media.yaml

##Non-joomla debugging information pages
# phpinfo page
- gae/app.yaml.d/info.yaml
# various function, class, header dumpage page
- gae/app.yaml.d/dump.yaml
# APC cache info
- gae/app.yaml.d/apc.yaml
# phpinfo page
- gae/app.yaml.d/test.yaml


##Joomla pages
# joomla install
- gae/app.yaml.d/joomla-install.yaml
# joomla admin
- gae/app.yaml.d/joomla-admin.yaml
# joomla site
- gae/app.yaml.d/joomla-site.yaml

